<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot Widget</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.fonada.com/home/favicon.ico">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="widget-container">
        <h1>Voice Chatbot !</h1>
       
        <div class="mic-container">
            <div id="micButton" class="mic-icon" onclick="handleMicClick()">
                <div class="mic-visual">
                    <svg class="mic-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                    <svg class="speaker-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    <img src="processing1.gif" class="processing-gif" style="display: none;" alt="Processing">
                </div>
            </div>
        </div>
        <p id="status">Give it a try!</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/recordrtc@5.6.1/RecordRTC.js"></script>
    <script src="main.js"></script>
</body>
</html>
